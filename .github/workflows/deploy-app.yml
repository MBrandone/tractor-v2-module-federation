name: Deploy App-Shell to GCP

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - app-shell/**

jobs:
  build-deploy-app-shell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: | 
          cd app-shell
          npm install

      - name: Build App
        run: |
          cd app-shell
          npm run build

      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_AUTH }}'



      - id: 'upload-files'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'app-shell/dist'
          destination: 'tractor-v2-module-federation/app-shell'
          parent: false
          gzip : false
          headers: |-
            cache-control: no-store
