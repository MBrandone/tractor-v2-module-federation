name: Deploy App-Shell to GCP

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main

jobs:
  build-deploy-app-shell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: | 
          cd app-shell
          npm install

      - name: Build App
        run: |
          cd app-shell
          npm run build

      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_AUTH }}'

      - name: Deploy to GCP
        run: |
          gcloud storage cp -r app-shell/dist/** gs://tractor-v2-module-federation/app-shell
